<h2 class="text-center border-bottom border-dark w-50 mx-auto">Pick a Professional</h2>

<div class="container m-0 d-flex justify-content-between" >

    <mat-card class="example-card " *ngFor="let barber of barbers" >
        <mat-card-header>
            <div mat-card-avatar class="example-header-image">
                <img mat-card-image 
                    src='https://avataaars.io/?avatarStyle=Circle&topType=ShortHairTheCaesarSidePart&accessoriesType=Blank&hairColor=Brown&facialHairType=BeardMedium&facialHairColor=BrownDark&clotheType=Hoodie&clotheColor=Pink&eyeType=Wink&eyebrowType=DefaultNatural&mouthType=Smile&skinColor=Light'
                    alt="Barber Avatar"
                />
            </div>
            <mat-card-title>
                {{barber.firstName}}
            </mat-card-title>
            <mat-card-subtitle>
                Professional Barber
            </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image 
                    src='https://avataaars.io/?avatarStyle=Circle&topType=ShortHairTheCaesarSidePart&accessoriesType=Blank&hairColor=Brown&facialHairType=BeardMedium&facialHairColor=BrownDark&clotheType=Hoodie&clotheColor=Pink&eyeType=Wink&eyebrowType=DefaultNatural&mouthType=Smile&skinColor=Light'
                    alt="Barber Avatar"
        />
        <mat-card-content>
            <p>Description</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="openDialog(barber)">BOOK</button>
        </mat-card-actions>
    
    </mat-card>
</div>
