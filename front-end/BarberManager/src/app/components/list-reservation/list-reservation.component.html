<h2 class="text-center border-bottom border-dark w-50 mx-auto">Mes RÃ©servations</h2>
<div class="container">
    <table mat-table [dataSource]="listReservation" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Client Name Column -->
        <ng-container matColumnDef="clientName">
          <th mat-header-cell *matHeaderCellDef> Client Name </th>
          <td mat-cell *matCellDef="let reservation"> {{reservation.clientName}} </td>
        </ng-container>
      
        <!-- Barber Name Column -->
        <ng-container matColumnDef="barberName">
          <th mat-header-cell *matHeaderCellDef> Barber Name </th>
          <td mat-cell *matCellDef="let reservation"> {{reservation.barberName}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let reservation"> {{reservation.date}} </td>
        </ng-container>

        <!-- Time Column -->
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let reservation"> {{reservation.time}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
    

</div>
